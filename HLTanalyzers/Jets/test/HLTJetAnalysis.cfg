process ANALYSIS  = {

    source = PoolSource {
	untracked vstring fileNames = {"file:input.root"}
	untracked int32 maxEvents = 1000
    }

   es_module = CaloGeometryBuilder {}

   #Geometry
   include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"

   module l1analysis = HLTJetAnalyzer{
     string recjets = "midPointCone5CaloJets"
     string genjets = "midPointCone5GenJets"
     string recmet  = "met"
     string genmet  = "genMet"
     string hltobj  = "l1s1jetPE3"
     string calotowers = "towerMaker"
     PSet RunParameters =
     {
       string HistogramFile = "analysis_l1.root"
       string HLTPath = "L11jetPE3"
       bool Monte = true
       bool Debug = true
       double EtaMin   = -5.0
       double EtaMax   = 5.0
     }
   }

   module hltanalysis = HLTJetAnalyzer{
     string recjets = "midPointCone5CaloJets"
     string genjets = "midPointCone5GenJets"
     string recmet  = "met"
     string genmet  = "genMet"
     string hltobj  = "hlt1jet120"
     string calotowers = "towerMaker"
     PSet RunParameters =
     {
       string HistogramFile = "analysis_hlt.root"
       string HLTPath = "HLT1jetPE3"
       bool Monte = true
       bool Debug = false
       double EtaMin   = -5.0
       double EtaMax   = 5.0
     }
   }

  #path p1 = {l1analysis, hltanalysis}
  path p1 = {hltanalysis}
		
}		
