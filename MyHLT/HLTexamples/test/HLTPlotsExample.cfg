process HLTPlots = {

  untracked PSet maxEvents = {untracked int32 input = 1000}

 source = PoolSource {
    untracked vstring fileNames = {'file:/scratch/apana/dev/CMSSW_2_1_0_pre5/src/run/FastSim_withHLT_Jpsi.root'}
 }

  # Specify the jet algorithms for the collections we will read
    module plots = HLTPlotsExample {
	string Histogram          = "output.root"
	//string MyTrigger          = "HLT1jet80"
	string MyTrigger          = "HLT2MuonJPsi"
	InputTag HLTriggerResults = "TriggerResults"
	InputTag CaloJetAlgorithm = "iterativeCone5CaloJets"
	InputTag GenJetAlgorithm  = "iterativeCone5GenJetsPt10"
    }

    module evtInfo = AsciiOutputModule { }

    path p = { plots }

    //endpath ep = { evtInfo }

    // Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cerr.FwkReport.reportEvery = 100
}

