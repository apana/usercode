process L1BitPlots = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  untracked PSet maxEvents = {untracked int32 input = 600}
  source = PoolSource {

    untracked vstring fileNames = {
	    "file:/uscmst1b_scratch/lpc1/cmsjtmet/apana/hlt/l1skims-ppEleX-hlt/ppEleX_l1Skim_4e29-HLT_11436_23.root"
	    #dcap://cmsdca.fnal.gov:24136/pnfs/fnal.gov/usr/cms/WAX/
